<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UK Map Visualization</title>
        <link rel="stylesheet" href="styles/styles.css">
		<script type="text/javascript" src="d3/d3.v7.js" ></script>
		<style type="text/css">

		</style>
	</head>
       <body>
             <div>
               <h1>UK Map Visualization</h1>
             </div>
             <div class="tooltip" id="tooltip"></div>
             <div>
                <label for="townsNumber">Towns to generate (1-500):</label>
                <button onclick="decrementValue()">-</button>
                <input type="range" id="townsNumber" min="1" max="500" value="50" oninput="updateSliderValue(this.value)">
                <span id="sliderValue">50</span>
                <button onclick="incrementValue()">+</button>
                <button id="reloadData">Generate Towns</button>
             </div>
             <div class="slider-container">

             <script type="text/javascript" src="script/d3script.js"></script>
        </body>
</html>
